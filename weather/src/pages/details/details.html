<ion-header>
  <ion-navbar>
    <ion-title>Details</ion-title>
  </ion-navbar>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  
</ion-header>

<ion-content padding class="bg" >
<br>
  <ion-grid *ngIf='weather'>
  	<ion-row justify-content-center align-items-center>

    <ion-card style="width:62%;" >
  <ion-card-header class='cg'>
    <!--ion-card-subtitle>Card Subtitle</ion-card-subtitle-->
    <ion-card-title style="color:white">Details</ion-card-title>
  </ion-card-header>

  <ion-card-content>
  	<br>
    <h2>Min Temp :{{ weather.main.temp_min-273 }}&deg;C</h2>

    <br>
    <h2>Max Temp : {{ weather.main.temp_max-273 }}&deg;C </h2>
    <br>
    <h2>Humidity : {{ weather.main.humidity }}% </h2>
	<br>
    <h2>Pressure : {{ weather.main.pressure }} hPa</h2>
    <br>
    <h2>Wind : {{ weather.wind.speed }} m/s</h2>
  </ion-card-content>
</ion-card>
</ion-row>

  </ion-grid>

</ion-content>
